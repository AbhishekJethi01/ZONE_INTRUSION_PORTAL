<div class="position-relative p-4 rounded dark-popup-container">
  <div class="mb-4 text-center">
    <div>
      <img src="assets/images/confirm-msgicon.svg" class="d-inline-block" height="64" alt="Confirm" />
      <h2 class="py-3 fw-semibold fs-3 text-site">Confirm</h2>
    </div>
   <p>Are you sure you want to delete this record: <span class="text-danger">{{ data.uniqValue }}</span>?</p>
  </div>
  <div class="mt-4 text-center">
    <button class="btn btn-primary w-25 me-2 btn-sm" (click)="onConfirm()">OK</button>
    <button class="btn btn-danger w-25 btn-sm" (click)="onCancel()">Cancel</button>
  </div>
</div>
