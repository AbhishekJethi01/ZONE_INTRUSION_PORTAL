<div class="mat-table-responsive custom-bordered-table thin-scroll mat-elevation-z8">
  <table class="table shadow-none mat-elevation-z8 mb-0" mat-table [dataSource]="dataSource" matSort class="w-100">
    <ng-container matColumnDef="Action" *ngIf="isActionAvailable()" sticky>
      <th mat-header-cell *matHeaderCellDef sticky>Action</th>
      <td mat-cell *matCellDef="let element" style="width: 1% !important;">
        <div class="action-btns d-flex align-items-center gap-1">
          <button class="btn btn-xs icon-btn btn-primary" title="View"><i data-feather="eye"></i></button>
          <button class="btn btn-xs icon-btn btn-success" title="Edit"><i data-feather="edit"></i></button>
          <button class="btn btn-xs icon-btn btn-danger" title="Delete"><i data-feather="trash-2"></i></button>
        </div>
      </td>
    </ng-container>
    <!-- Date Column -->
    <ng-container matColumnDef="cameraName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Camera Name </th>
      <td mat-cell *matCellDef="let element">{{ element.cameraName }}</td>
    </ng-container>

    <!-- Vehicle Column -->
    <ng-container matColumnDef="ipAddress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>IP Address </th>
      <td mat-cell *matCellDef="let element">{{ element.ipAddress }}</td>
    </ng-container>

    <!-- Human Column -->
    <ng-container matColumnDef="direction">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Direction </th>
      <td mat-cell *matCellDef="let element">{{ element.direction }}</td>
    </ng-container>

    <!-- Animal Column -->
    <ng-container matColumnDef="rtspURL">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>RTSP URL </th>
      <td mat-cell *matCellDef="let element">{{ element.rtspURL }}</td>
    </ng-container>

     <ng-container matColumnDef="cameraStatus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Camera Status </th>
      <td mat-cell *matCellDef="let element">{{ element.cameraStatus }}</td>
    </ng-container>

    <!-- Header and Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="sticky bottom-0"></mat-paginator>
