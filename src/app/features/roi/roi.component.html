<div id="pageBody" class="page-wrapper fullscreen">
    <app-sidebar class="sidebar"></app-sidebar>
    <div class="main">
        <app-header></app-header>
        <main class="content">
            <div class="row g-3">
                <div id="livecamera-container" class="col-md-12 col-xl-12">
                    <div class="card content-card bg-transparent shadow-none border-0">
                        <div
                            class="card-header border-0 d-flex align-items-center flex-wrap bg-transparent dark-bg-transparent px-0 pt-0 pb-1">
                            <span class="card-title mb-0 d-flex align-items-center gap-2 fs-6 me-1">Camera
                                Selection:</span>
                            <div class="header-search my-auto">
                                <ng-select id="camera" name="camera" [(ngModel)]="selectedCamera" (ngModelChange)="changeCameraDropdown($event)" style="min-width: 150px; max-width: 200px;">
                                    <!-- <ng-option [value]="''" selected>Select</ng-option> -->
                                    <ng-container *ngFor="let camera of cameraArr">
                                        <ng-option [value]="camera.cameraName">{{ camera.cameraName }}</ng-option>
                                    </ng-container>
                                </ng-select>
                            </div>
                        </div>
                        <div class="card-body p-0">
                            <form>
                                <div class="roi-img alpr-radius">
                                    <div class="image-wrapper position-relative" #imageWrapper>
                                        <img #snapshotImage [src]="snapshotUrl" class="roi-image" (load)="onImageLoad()"
                                            *ngIf="snapshotUrl && !cameraDisconnected" />
                                        <canvas #roiCanvas class="roi-canvas" *ngIf="!cameraDisconnected"></canvas>

                                        <div *ngIf="cameraDisconnected" class="camera-disconnected-overlay">
                                            Camera Disconnected
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-12 d-flex align-items-center gap-1 mt-3 justify-content-center">
                                    <button class="btn btn-sm btn-primary" type="button"
                                        (click)="updateCamera()">Save</button>
                                    <button class="btn btn-sm btn-danger" type="button"
                                        (click)="cancelRoidraw()">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </main>
        <!-- <app-footer class="mt-auto"></app-footer> -->
    </div>
</div>
